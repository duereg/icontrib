<!DOCTYPE HTML PUBLIC>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>IContrib - Improve the world today.</title>
  
  <link rel="stylesheet" type="text/css" media="all" href="css/960.css" />
  <link rel="stylesheet" type="text/less" media="all" href="css/main.less" />
  
  <!-- include Cycle plugin -->
  <script type="text/javascript" src="jquery/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" src="js/less-1.1.5.min.js"></script>
  <script type="text/javascript" src="http://cloud.github.com/downloads/malsup/cycle/jquery.cycle.all.latest.js"></script>
  <script type="text/javascript" src="https://raw.github.com/garious/yoink/master/yoink-min.js"></script>
</head>
<body>
	<div id="content">
	</div>
  <script type="text/javascript">
    function mkDiv(txt) {
        var div = document.createElement('div');
        div.innerHTML = txt;
        return div;
    }
	
	var container = $("body");
    container.append( mkDiv( yoink('widgets/nav.html') ) );
    $("#content").append( mkDiv( yoink('widgets/indexbody.html') ) );
    $(".image_reel").cycle('fade');
  </script>
</body>
</html>
