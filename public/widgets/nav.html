<div id="header" class="container_12">
  <link type="text/css" href="/css/smoothness/jquery-ui-1.8.16.custom.css" rel="stylesheet" />	
  <div id="logo" class="grid_6">
    <div id="tagline">Improve the world today.</div>
    <a href="./"><img src="images/logo.png" alt="IContrib Home" width="161" height="129" border="0" /></a>
    </div>
    <div id="nav" class="grid_6">
      <div class="login"> </div>
         <form id="get_user">
            Email <input type="text" name="email" size="10" />
            Password <input type="password" name="password" size="10" />
            <input type="submit" value="Log in or Sign up" />
            <div id="get_user_error"></div>
         </form>
         <script type="text/javascript">
            $(function(){
               $("#get_user").submit(function(e){
                    e.preventDefault();
                    dataString = $("#get_user").serialize();
                    $.ajax({
                       type: "POST",
                       url: "get_user",
                       data: dataString,
                       dataType: "json",
                       success: function(data) {
                          $("#get_user").html(data);
                       }
                    });
               });
            });
         </script>
         <script type="text/javascript">
            //try to authenticate ourselves
            $(function(){
               $.ajax({
                  type: "GET",
                  url: "check_user",
                  dataType: "json",
                  success: function(data) {
                     $("#get_user").html(data);
                  }
               });
            });
         </script>
      </div>
    </div> 
  </div>
</div>
